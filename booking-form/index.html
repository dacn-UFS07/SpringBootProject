<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
  <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
  <script type='text/javascript'></script> 

<div id="booking" class="section">
<div class="section-center">
<div class="container">
<div class="row">
<div class="booking-form">
<div class="form-header">
<h1>Make your reservation</h1>
</div>
<form>
<div class="form-group">
<input class="form-control" type="text" placeholder="Paese, cittÃ ...">
<span class="form-label">Destination</span>
</div>
<div class="row">
<div class="col-md-6">
  <div class="form-group">
      <input class="form-control" type="date" required>
      <span class="form-label">Check In</span>
  </div>
</div>
<div class="col-md-6">
  <div class="form-group">
      <input class="form-control" type="date" required>
      <span class="form-label">Check out</span>
  </div>
</div>
</div>
<div class="row">
<div class="col-md-4">
  <div class="form-group">
      <select class="form-control" required>
          <option value="" selected hidden>Trasporto</option>
          <option>Treno</option>
          <option>Nave</option>
          <option>Aereo</option>
      </select>
      <span class="select-arrow"></span>
      <span class="form-label">Trasporto</span>
  </div>
</div>
<div class="col-md-4">
  <div class="form-group">
      <select class="form-control" required>
          <option value="" selected hidden>Adulti</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
      </select>
      <span class="select-arrow"></span>
      <span class="form-label">Adulti</span>
  </div>
</div>
<div class="col-md-4">
  <div class="form-group">
      <select class="form-control" required>
          <option value="" selected hidden>Bambini</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
      </select>
      <span class="select-arrow"></span>
      <span class="form-label">Bambini</span>
  </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
  <div class="form-group">
      <input class="form-control" type="email" placeholder=" Email">
      <span class="form-label">Email</span>
  </div>
</div>
<div class="col-md-6">
  <div class="form-group">
      <input class="form-control" type="tel" placeholder="Telefono">
      <span class="form-label">Phone</span>
  </div>
</div>
</div>
<div class="form-btn">
<button class="submit-btn">Book Now</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div> 

<script src="script.js"></script>
</body>
</html>
